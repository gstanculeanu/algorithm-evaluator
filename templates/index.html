<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Index</title>
</head>

<body>
    <main>
        <h1>Results</h1>

        <pre>
            <code id="results">{{ results }}</code>
        </pre>
    </main>
    <script>
        var test = document.getElementById('results').innerHTML;
        console.log(test)
        var json_data = JSON.parse(test)
        test.textContent = JSON.stringify(json_data, null, 2);
    </script>
</body>
</html>
